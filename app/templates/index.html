<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../static/css/style.css" rel="stylesheet">

        <ul>
            <form action="/">
                <button type="submit">
                    <img class = "img" src="https://www.clipartmax.com/png/middle/1-19271_globe-clipart-black-and-white-best-globe-black-and-black-and-white.png" alt="buttonpng" width="50" height="50"/>
                </button>
            </form>
        </ul>

        <title>Gamin' Goombas</title>

        <script>
            var americanSalesin2011 = JSON.parse('{{ americanSalesin2011 | tojson | safe }}')
        </script>
    </head>
    <body onload=init(americanSalesin2011)>
        <h1> Gamin' Goombas </h1>
        <p class="lead">Matthew Yee, Vivian Graeber, Samantha Hua, and Vansh Saboo </p>

        <!-- temp links -->

        <div style="float:left;">
        <form action="/europe">
            <button type="submit">
                <img class = "img" src="https://www.seekpng.com/png/detail/881-8811140_open-europe-map-silhouette-png.png" alt="buttonpng" border="0" width="200" height="200"/>
            </button>
            <figcaption class="figure-caption">Europe</figcaption>
        </form>
        </div>

        <div style="float:left;">
        <form action="/northAmerica">
            <button type="submit">
                <img class = "img" src="https://i.pinimg.com/originals/fa/a4/b3/faa4b39d9e920359c570430cfab4c39f.png" alt="buttonpng" border="0" width="200" height="200"/>
            </button>
            <figcaption class="figure-caption">North America</figcaption>
        </form>
        </div>
        
        <form action="/japan">
            <button type="submit">
                <img class = "img" src="https://cdn.pixabay.com/photo/2020/11/22/21/32/japan-5768070_960_720.png" alt="buttonpng" border="0" width="200" height="200"/>
            </button>
            <figcaption class="figure-caption">Japan</figcaption>
        </form>

        <br>

        <!-- temp graph -->
        <figure class="figure">
            <canvas id="totalAmericanSalesin2011"></canvas>
            <figcaption class="figure-caption">A caption for the above image.</figcaption>
        </figure>

        <p> things we might need for other graphs</p>
        <input type="range" class="form-range" min="0" max="5" id="sliderRange">

        <!-- <script src="test.js"></script> -->
        <script src="../static/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
