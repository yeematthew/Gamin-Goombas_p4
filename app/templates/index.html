<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../static/css/style.css" rel="stylesheet">

        <ul>
            <form action="/">
                <button class="btn btn-outline-secondary test" type="submit">
                    <img class = "img" src="../static/img/world.png" alt="buttonpng" width="50" height="50"/>
                </button>
            </form>
        </ul>

        <title>Gamin' Goombas</title>

        <script>
            var americanSalesin2011 = JSON.parse('{{ americanSalesin2011 | tojson | safe }}')
        </script>
    </head>
    <body onload=init(americanSalesin2011)>
        <h1> Gamin' Goombas </h1>
        <p class="lead">Matthew Yee, Vivian Graeber, Samantha Hua, and Vansh Saboo </p>

        <form action="/northAmerica" class="continent-buttons">
            <button type="submit" class="btn btn-outline-secondary">
                <img class = "img" src="https://i.pinimg.com/originals/fa/a4/b3/faa4b39d9e920359c570430cfab4c39f.png" alt="buttonpng" border="0" width="200" height="200"/>
            </button>
            <figcaption class="figure-caption">North America</figcaption>
        </form>

        <form action="/europe" class="continent-buttons">
            <button class="btn btn-outline-secondary" type="submit"> 
                
                <img class = "img" src="https://www.pngplay.com/wp-content/uploads/6/Europe-Silhouette-PNG-Clipart-Background.png" alt="europeButton" border="0" width="200" height="200"/>
                <!-- <img class = "img" src="https://www.seekpng.com/png/detail/881-8811140_open-europe-map-silhouette-png.png" alt="europeButton" border="0" width="200" height="200"/> -->
            </button>
            <figcaption class="figure-caption">Europe</figcaption>
        </form>

        <!-- </div> -->
        
        <form action="/japan" class="continent-buttons">
            <button type="submit" class="btn btn-outline-secondary">
                <img class = "img" src="https://cdn.pixabay.com/photo/2020/11/22/21/32/japan-5768070_960_720.png" alt="buttonpng" border="0" width="200" height="200"/>
            </button>
            <figcaption class="figure-caption">Japan</figcaption>
        </form>

        <br>
        <br>

        <h5>Select Three Genres</h5>
        <form onsubmit=rerender(americanSalesin2011) id="rerender">

        <select id="genreDropdown0">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fighting">Fighting</option>
            <option value="Misc">Misc</option>
            <option value="Platform">Platform</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Racing">Racing</option>
            <option value="Role-Playing">Role-Playing</option>
            <option value="Shooter">Shooter</option>
            <option value="Simulation">Simulation</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
        </select>

        <select id="genreDropdown1">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fighting">Fighting</option>
            <option value="Misc">Misc</option>
            <option value="Platform">Platform</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Racing">Racing</option>
            <option value="Role-Playing">Role-Playing</option>
            <option value="Shooter">Shooter</option>
            <option value="Simulation">Simulation</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
        </select>

        <select id="genreDropdown2">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fighting">Fighting</option>
            <option value="Misc">Misc</option>
            <option value="Platform">Platform</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Racing">Racing</option>
            <option value="Role-Playing">Role-Playing</option>
            <option value="Shooter">Shooter</option>
            <option value="Simulation">Simulation</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
        </select>

        <br>
        <br>

        <input type="range" class="form-range" min="1980" max="2015" value="2000" id="sliderRange">
        <p>Year: <span id="demo"></span></p>

        <button class="btn btn-outline-secondary" type="submit">
        Re-Render Me!
        </button>

        </form>

        <!-- temp graph -->
        <figure class="figure">
            <canvas id="totalAmericanSalesin2011"></canvas>
            <figcaption class="figure-caption" id="caption"></figcaption>
        </figure>

        <br>
        <br>

        <h5>Platform</h5>

        <select id="platformDropdown" onchange=reloadGraph(americanSalesin2011)>
            <option value="Wii">Wii</option>
            <option value="WiiU">WiiU</option>
            <option value="NES">NES</option>
            <option value="SNES">SNES</option>
            <option value="N64">Nintendo 64</option>
            <option value="GC">GameCube</option>
            <option value="GB">Game Boy</option>
            <option value="GBA">Game Boy Advance</option>
            <option value="DS">Nintendo DS</option>
            <option value="3DS">Nintendo 3DS</option>
            <option value="XB">Xbox</option>
            <option value="X360">Xbox 360</option>
            <option value="XOne">Xbox One</option>
            <option value="PS">PlayStation</option>
            <option value="PS2">PlayStation 2</option>
            <option value="PS3">PlayStation 3</option>
            <option value="PS4">PlayStation 4</option>
            <option value="PSP">PlayStation Portable</option>
        </select>  

        <br>
        <br>

        <h5>Time Frame</h5>

        <input type="range" class="form-range" min="1980" max="2014" value="1980" id="sliderLow" onchange=reloadGraph(americanSalesin2011)>
        <p>Lower Bound: <span id="lownum"></span></p>

        <input type="range" class="form-range" min="1981" max="2015" value="2015" id="sliderHigh" onchange=reloadGraph(americanSalesin2011)>
        <p>Upper Bound: <span id="highnum"></span></p>

        <canvas id="platformgraph"></canvas>

        <!-- <script src="test.js"></script> -->
        <script src="../static/js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
