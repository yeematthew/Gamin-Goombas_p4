<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="../static/css/style.css" rel="stylesheet">

        <ul>
            <form action="/">
                <button class="btn btn-outline-secondary" type="submit">
                    <img class = "img" src="../static/img/world.png" alt="buttonpng" width="50" height="50"/>
                </button>
            </form>
        </ul>

        <title> Japan </title>
        <script>
            var genre = "Action"
            var japanSales = JSON.parse('{{ japaneseSales | tojson | safe }}')
        </script>
    </head>
    <body onload=init(japanSales)>
        <h1> Japan </h1>    

        <select id="genreDropdown" onchange=reloadGraph(japanSales)>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Fighting">Fighting</option>
            <option value="Misc">Misc</option>
            <option value="Platform">Platform</option>
            <option value="Puzzle">Puzzle</option>
            <option value="racing">Racing</option>
            <option value="Role-Playing">Role-Playing</option>
            <option value="Shooter">Shooter</option>
            <option value="Simulation">Simulation</option>
            <option value="Sports">Sports</option>
            <option value="Strategy">Strategy</option>
        </select>  

        <canvas id="totalJapanSales"></canvas>

        <br><br><br>

        <canvas id="lineGraph"></canvas>

        <script src="../static/js/japan.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
